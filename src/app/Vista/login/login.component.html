<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>


<div class="father">
	<div class="container d-flex justify-content-center">
		<div class="row">
			<div class="card">
				<div class="card-header">
					<strong>Súper Compra</strong>
				</div>
				<div class="card-body">
					<form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)" name="login" id="login">
						<div class="row">
							<div class="col">
								<span class="profile-img">
									<img src="../../../assets/logo.png"  alt="tienda virtual">
								</span>
							</div>
						</div>
						<div class="row">
							<div class="col">
								<hr> <!-- other content  -->
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<i class='fas fa-user-shield'></i>
											</span>
										</div>
										<input class="form-control" placeholder="Correo Eletrónico" id="loginEmail" formControlName="email" type="email" autofocus>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">
												<i class='fas fa-user-secret'></i>
											</span>
										</div>
										<input class="form-control" placeholder="Contraseña" formControlName="password" id="loginPassword" type="password">
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-lg btn-success btn-block submit" id="login_m">Iniciar Sesión</button>
								</div>
							</div>
						</div>
					<!-- <a href="#" onClick="">I forgot my password!</a> -->
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
